    <script>

                        {

                    }
                ],
                current: null,
                loading: false,
                showControlPanel: false //显示隐藏右侧控制面板
            },
            methods: {
                toggleNav: function () {

                },
                showPage: function (menu) {

                },
                checkResize: function () {
                    if (!this.$header)
                    {
                        this.$header = $('.header');
                        this.$content = $('#content');
                    }
                    var h = $(window).height() - this.$header.height();
                    $('#content').css({ 'height': h });
                }
            },
            mounted: function () {
                var self = this;
                $(window).on('resize', function () {
                    self.checkResize();
                });
                this.checkResize();
            }
        })
